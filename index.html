<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLACKTALON Software Application</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .bot-card {
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      margin: 0 auto;
      background: #121212;
      transition: 0.4s;
    }
    .bot-card:hover {
      transform: scale(1.03);
      background: #191919;
    }
    .bot-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .bot-info {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    form {
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #00cc88;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00a36c;
    }
  </style>
</head>
<body>

  <h1>🤖 Apply for BLACKTALON AI Software</h1>

  <div class="bot-card">
    <img src="https://i.ibb.co/jkpb9HF2/file-00000000129061f8902861176fb91e53-conversation-id-6805df97-542c-8001-92ed-a1b14b9b8b92.png" class="bot-image" alt="BLACKTALON Bot">
    <div class="bot-info">
      <h2>🛡️ BLACKTALON</h2>
      <p>📌 <strong>99% Accuracy</strong></p>
      <p>💹 Supports <strong>OTC + REAL Market</strong></p>
      <p>🤖 Powered by <strong>AI Smart Signal System</strong></p>
      <p>📈 Auto Signal + Manual Result System</p>
      <p>🔗 Connected with Telegram</p>
      <p>💬 Custom Alert Notifications</p>
    </div>
  </div>

  <form action="https://formsubmit.co/softwaremacker@gmail.com" method="POST">
    <input type="text" name="telegram" placeholder="Enter Your Telegram @ID" required>
    <input type="text" name="bot" value="BLACKTALON" readonly>
    <textarea name="message" placeholder="Why do you want this bot or any custom message?" rows="4" required></textarea>
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Apply for BLACKTALON</button>
  </form>

</body>
</html>
